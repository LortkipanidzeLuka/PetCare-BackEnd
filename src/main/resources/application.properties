#datasource
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${DATASOURCE_DRIVER_CLASS_NAME}
#security
access.token.expiration.minutes=${ACCESS_TOKEN_EXPIRATION_MINUTES}
refresh.token.expiration.minutes=${REFRESH_TOKEN_EXPIRATION_MINUTES}
allowed.origins=${ALLOWED_ORIGINS}
zxcvbn.password.strength=${ZXCVBN_PASSWORD_STRENGTH}
#mail
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.from=${MAIL_FROM}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
#swagger
springdoc.api-docs.enabled=${API_DOCS_ENABLED}
springdoc.api-docs.path=${API_DOCS_PATH}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH}
#logging
logging.file.name=${LOGGING_FILE_NAME}
logging.file.path=${LOGGING_FILE_PATH}
#api
server.servlet.context-path=/api